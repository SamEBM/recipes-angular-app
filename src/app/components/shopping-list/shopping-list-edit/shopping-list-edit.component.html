<div class="row mt-4">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input #ingredientName="ngModel" ngModel type="text" id="name" name="ingredientName" class="form-control" required>
                    <span *ngIf="!ingredientName.valid && ingredientName.touched" class="help-block">Please enter an ingredient name.</span>
                </div>
                <div class="col-sm-5 form-group">
                    <label for="amount">Amount</label>
                    <input #ingredientAmount="ngModel" [ngModel]="1" type="number" id="amount" name="ingredientAmount" class="form-control" required pattern="^[1-9]+[0-9]*$">
                    <span *ngIf="!ingredientAmount.valid && ingredientAmount.touched" class="help-block">Please enter a valid amount.</span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success m-1" [disabled]="!form.valid">{{ editMode ? 'Update' : 'Add' }}</button>
                    <button type="button" class="btn btn-danger m-1" (click)="onDelete()" [disabled]="!editMode">Delete</button>
                    <button type="button" class="btn btn-primary m-1" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
