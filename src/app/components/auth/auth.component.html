<div class="row" style="margin-top: 50px;">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <img class="img-responsive" src="../../../assets/recipes.png" alt="recipes">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div *ngIf="error" class="alert alert-danger">
            <p>{{ error }}</p>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" minlength="6" required>
            </div>
            <div class="row" style="margin-top: 40px;">
                <div class="col-xs-6">
                    <div class="text-center">
                        <button [disabled]="!authForm.valid" type="submit" class="btn btn-primary btn-block">{{ isLoginMode? 'Login' : 'Sign Up' }}</button>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="text-center">
                        <button type="button" class="btn btn-default btn-block" (click)="onSwitchMode()">
                            {{ isLoginMode? 'Create an account' : 'I already have an account' }}
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
