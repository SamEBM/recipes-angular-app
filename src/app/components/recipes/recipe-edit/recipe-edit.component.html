<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12 text-right">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" id="name" formControlName="recipeName">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input #imagePath class="form-control" type="text" id="imagePath" formControlName="recipeImageURL">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img *ngIf="imagePath.value" class="img-responsive" [src]="imagePath.value" alt="image" style="max-height: 200px;">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description" style="margin-top: 10px;">Description</label>
                        <textarea class="form-control" type="text" id="description" rows="6" formControlName="recipeDescription"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="recipeIngredients">
                    <label>Ingredients:</label>
                    <!-- <hr> -->
                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-xs-12">
                            <button type="button" (click)="onAddIngredient()" class="btn btn-success">Add ingredient</button>
                        </div>
                    </div>
                    <div class="row form-group" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
